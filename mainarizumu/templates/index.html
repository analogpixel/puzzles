<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="IE=edge" http-equiv="X-UA-Compatible">
                <meta content="width=device-width, initial-scale=1" name="viewport">
                    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
                    <title>
                        Mainarizumu
                    </title>
                    <!-- Bootstrap -->
                    <link href="static/css/bootstrap.min.css" rel="stylesheet"> </link>
                    <link href="static/css/style.css" rel="stylesheet"> </link>

                </meta>
            </meta>
        </meta>

	<style>
	#magic {
		margin: 10px;
		width: 97%;
	}
	</style>
    </head>
    <body>

        <div class=jason-overlay
        <br>
            <br>
                <div class="row">
                    <div class="col-md-2"> </div>

                    <div class="col-md-8">

                        <center>
                        Puzzle Size:
                            <div class="btn-group">
                                <button type="button" class="btn btn-lg btn-default" onclick="setSize(2)">2</button>
                                <button type="button" class="btn btn-lg btn-default" onclick="setSize(3)">3</button>
                                <button type="button" class="btn btn-lg btn-default" onclick="setSize(4)">4</button>
                                <button type="button" class="btn btn-lg btn-default" onclick="setSize(5)">5</button>
                                <button type="button" class="btn btn-lg btn-default" onclick="setSize(6)">6</button>
                                <button type="button" class="btn btn-lg btn-default" onclick="setSize(7)">7</button>
                                <button type="button" class="btn btn-lg btn-default" onclick="setSize(8)">8</button>
                                <button type="button" class="btn btn-lg btn-default" onclick="setSize(9)">9</button>
                            </div>
                        </center>
                        <br>
<hr>
                        <br>

                        <center>
                        <!-- <a href="https://en.wikipedia.org/wiki/Mainarizumu">Mainarizumu</a><br><br> -->

                        

                        <div id=puzzle></div>
                        <br>
                        <hr><br>
                        <button type="button" class="btn btn-lg btn-default" onclick="solvePuzzle()">Solve Puzzle</button><br><br>
                        <div id=solution></div>
                        </center>
                    </div>

                    <div class="col-md-2"> </div>
                 </div>

            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		    <script src="static/js/jquery-3.1.1.min.js"></script>
            <script src="static/js/bootstrap.min.js"> </script>
            <script src="static/js/jquery.blockUI.js"></script>
		    <script src="static/js/app.js"></script>

                  
</body>
</html>
